    <script>
        //now we are going to convert java script object to json format using stringfy
        var user = {
            "name":"david",
            "age":45
        };
        //alert(typeof(user));

        var str=JSON.stringify(user);
        alert(typeof(str));
        document.write(str);
        document.write(user.name + " is "+user.age+"years old")


    </script>
    
</body>
